<div class="test">
  <h3>Day la component home</h3>
  <h1>Trái cây</h1>

  <table class="table2">
    <tbody>
      <tr>
        <th>Thứ tự</th>
        <th>Tên</th>
        <th>Gía</th>
        <th>Đại hạ giá</th>
      </tr>
      <tr *ngFor="let trai of traiCay2; let i = index" class="center">
        <td>{{ i + 1 }}</td>
        <td>{{ trai.ten }}</td>
        <td>
          <!-- ngClass khi chay no se xet cai class cua minh bang dieu kien ben trong -->
          <span [ngClass]="{ so_am: trai.gia < 0 }">{{ trai.gia }}</span>
        </td>
        <td>
          <span *ngIf="trai.haGia">Đang hạ giá</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
